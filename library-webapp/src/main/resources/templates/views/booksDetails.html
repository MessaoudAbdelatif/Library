<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div layout:fragment="content1">

  <div class="container mt-5 ml-md-5 col-md-8" th:if="${book}">
    <div class="shadow card bg-light">
      <div class="card-header h4 text-dark text-center"
           th:text="${book.name.toUpperCase()}">
      </div>
      <div class="p-2">
        <table class="table table-hover table-bordered table-striped">
          <tr>
            <th>Author</th>
            <th class="text-center" th:text="${book.author}"></th>
          </tr>
          <tr>
            <th>Overview</th>
            <th class="text-center" th:text="${book.overview}"></th>
          </tr>
          <tr>
            <th>Language</th>
            <th class="text-center" th:text="${book.language}"></th>
          </tr>
          <tr>
            <th>Publication Date</th>
            <th class="text-center" th:text="${book.publicationDate}"></th>
          </tr>
          <tr>
            <th>Subject</th>
            <th class="text-center" th:text="${book.subject}"></th>
          </tr>
          <tr>
            <th>Picture</th>
            <th class="text-center" th:text="${book.coverPicUrl}"></th>
          </tr>
          <tr>
            <th>Copies available</th>
            <th class="text-center" th:text="${stock.available}"></th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
</html>
